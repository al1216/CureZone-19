<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body >
   
  
        <div id="navic" class="headkill">
            <h1  class="heading" style="color: black;">
                <br><br>
                CureZone-19
                <br><br>
            </h1>
            <br><br>
            <img class="mani" src="./img/arrow.png" width="10%" alt="mani">
        </div>

       
            <div id="contactUs">
                <div class="row text-center welcome">
                    <div class="col-12">
                        <h2>Covid -19 Form</h2>
                        <hr />
                    </div>
                </div>



                <div class="container">
                    <div class="row" id="registrationForm">
                        <div class="col-md-6 mx-auto col-sm-12">
                            <form class="card-img-form" method="POST" data-netlify="true">

                                <h3><b>Send a Message</b></h3>
                                <br />

                                <div class="form-group">
                                    <label for="Full Name">Full name</label>
                                    <input type="text" name="name" placeholder="Name" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label>Mobile nmber
                                    </label>
                                    <input name="message" type="tel" placeholder="Mobile number"  class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Address</label>
                                    <input name="message" type="text" placeholder="Address" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Age</label>
                                    <input name="message" type="number" placeholder="Age" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Description of Symptoms</label>
                                    <input name="message" type="text" placeholder="Symptomps" class="form-control">
                                </div>

                                <button type="submit" class="btn btn-primary">Send</button>


                            </form>
                            <br>
                            <a href="index.html" class="btn btn-primary" role="button" data-bs-toggle="button">Back to Home</a>




                        </div>
                    </div>
                </div>
              
</body>
